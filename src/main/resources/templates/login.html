<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="margin-top: 10%;">
            <div class="col-4 offset-4">

                <h1>Blog</h1>
                <br>
                <form th:object="${user}" th:action="@{/user/}" method="post">

                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <p>Please Correct Errors Below</p>
                    </div>

                    <div class="alert alert-success" th:if="${issaved == true}">
                        <p>User has been successfully registered</p>
                    </div>

                    <div class="alert alert-danger" th:if="${menu == 'nonexistinguser'}">
                        <p>User does not exist</p>
                    </div>

                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group" th:class="${#fields.hasErrors('username')}
                                ? 'form-group has-error' : 'form-group'">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="username" th:errorclass="has-error">
                        <span class="help-block" th:if="${#fields.hasErrors('username')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('username')}" th:text="${err}"/>
                            </ul>
                        </span>
                    </div>
                    <div class="form-group" th:class="${#fields.hasErrors('password')}
                                ? 'form-group has-error' : 'form-group'">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="password" th:errorclass="has-error">
                        <span class="help-block" th:if="${#fields.hasErrors('password')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                            </ul>
                        </span>
                    </div>
                    <div class="form-group" type="hidden">
                        <input type="hidden" class="form-control" th:field="*{email}" id="email" placeholder="email">
                    </div>
                    <div class="form-group" type="hidden">
                        <input type="hidden" class="form-control" th:field="*{position}" id="position">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a th:href="@{'/register'}"><button type="button" class="btn btn-primary">Register</button></a>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("email").value = "mail@mail.com";
        document.getElementById("position").value = "ADMINISTRATOR";
        function init() {
            document.getElementById("username").value = "";
        }
        window.onload = init;
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
