<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>Posts</title>
</head>
<body>
<div class="container-fluid" style="padding-left: 0px">
    <div class="row">
        <div class="col-2 min-vh-100" style="border: 1px solid black; background-color: #e2e2e2">

            <a class="btn btn-primary btn-lg btn-block" href="#" role="button" style="margin-top: 0.5rem;">Site</a><br>
            <a class="btn btn-primary btn-lg btn-block" href="#" th:href="@{'/dashboard/user/' + ${id}}" role="button"><i class="fas fa-home"></i>Dashboard</a><br>
            <a class="btn btn-primary btn-lg btn-block" href="#" th:href="@{'/dashboard/user/' + ${id} + '/post/show'}" role="button"><i class="far fa-file"></i>Posts</a><br>
            <a class="btn btn-primary btn-lg btn-block" href="#" th:href="@{'/dashboard/user/' + ${id} + '/blog/show'}" role="button"><i class="far fa-file"></i>Blogs</a><br>
            <a class="btn btn-primary btn-lg btn-block" href="#" th:href="@{'/dashboard/user/' + ${id} + '/comment/show'}" role="button"><i class="far fa-file"></i>Comments</a><br>
            <a class="btn btn-primary btn-lg btn-block" href="#" role="button"><i class="far fa-user"></i>Users</a>

        </div>
        <div class="col-10" style="border: 1px solid black;">

            <div class="alert alert-info" th:if="${#lists.isEmpty(comments)}">
                <p>Comment list is empty</p>
            </div>

            <div class="alert alert-success" th:if="${saved == true}">
                <p>Comment has been successfully saved</p>
            </div>

            <div class="alert alert-success" th:if="${deleted == true}">
                <p>Comment has been successfully deleted</p>
            </div>

            <div class="table-responsive" th:if="${not #lists.isEmpty(comments)}">
                <table class="table table-hover ">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Author</th>
                        <th>Comment</th>
                        <th>Post</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tr th:remove="all">
                        <td>123</td>
                        <td>Tasty Goodnees 1</td>
                        <td><a href="#">View</a></td>
                    </tr>
                    <tr th:remove="all">
                        <td>12333</td>
                        <td>Tasty Goodnees 2</td>
                        <td><a href="#">View</a></td>
                    </tr>
                    <tr th:each="comment : ${comments}">
                        <td th:text="${comment.user.username}"></td>
                        <td th:text="${comment.content}"></td>
                        <td th:text="${comment.post.title}"></td>
                        <td><a href="#" th:href="@{'/dashboard/user/' + ${id} + '/post/' + ${comment.post.id} + '/comment/' + ${comment.id} + '/edit'}">Edit</a></td>
                        <td><a href="#" th:href="@{'/dashboard/user/' + ${id} + '/post/' + ${comment.post.id} + '/comment/' + ${comment.id} + '/delete'}">Delete</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
