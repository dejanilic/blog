<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>

<div class="container-fluid">
    <div class="row" style="margin-top: 10%;">
        <div class="col-4 offset-4">
            <h1>Register</h1>
            <br>
            <form th:object="${user}" th:action="@{/registration/}" method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Please Correct Errors Below</p>
                </div>

                <div th:if="${issaved == false}" class="alert alert-danger">
                    <p>User has not been saved</p>
                </div>

                <input type="hidden" th:field="*{id}"/>
                <div class="form-group row" th:class="${#fields.hasErrors('username')}
                                ? 'form-group row has-error' : 'form-group row'">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}" th:errorclass="has-error">
                        <span class="help-block" th:if="${#fields.hasErrors('username')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('username')}" th:text="${err}"/>
                            </ul>
                        </span>
                    </div>
                </div>
                <div class="form-group row" th:class="${#fields.hasErrors('password')}
                                ? 'form-group row has-error' : 'form-group row'">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Password" th:errorclass="has-error" th:field="*{password}" >
                        <span class="help-block" th:if="${#fields.hasErrors('password')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                            </ul>
                        </span>
                    </div>
                </div>
                <div class="form-group row" th:class="${#fields.hasErrors('email')}
                                ? 'form-group row has-error' : 'form-group row'">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}" th:errorclass="has-error">
                        <span class="help-block" th:if="${#fields.hasErrors('email')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="${err}"/>
                            </ul>
                        </span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Role</label>
                    <div class="col-sm-10">
                        <select class="form-control" th:field="*{position}">
                            <option th:each="difficultyValue : ${T(com.app.blog.models.Position).values()}"
                                    th:value="${difficultyValue.name()}"
                                    th:text="${difficultyValue.name()}"
                            >value
                            </option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div> 

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
